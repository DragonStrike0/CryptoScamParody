<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-signup.css">
</head>

<body>
<header>
    <a href="landing_page.html">
        <img src="/assets/Chouette-Logo.jpg.png" alt="EFREICOIN logo">
    </a>
    <h2>EFREICOIN - Rejoignez la révolution crypto</h2>
</header>

<main>
    <section class="signup-form">
        <h1>Créer un compte</h1>
        <form action="landing_page.html" method="POST">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <label for="confirm-password">Confirmez le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
            <br>
            <br>
            <a class="signup-btn" href="airdrop.html">Sign up</a>
        </form>
        <br>
        <p>Vous avez déjà un compte ? <a href="error.html">Connectez-vous ici</a>.</p>
    </section>
</main>

<footer>
    <div class="social-media">
        <h2>Suivez-nous</h2>
        <a href="https://www.instagram.com" class="social-icon">Instagram</a>
        <a href="https://www.facebook.com" class="social-icon">Facebook</a>
        <a href="https://www.twitter.com" class="social-icon">Twitter</a>
    </div>
