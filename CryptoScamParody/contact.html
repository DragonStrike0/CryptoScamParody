<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="landing_page.html">
        <img src="/assets/Chouette-Logo.jpg.png" alt="EFREICOIN logo" />
    </a>
    <h1>Contactez-nous</h1>
</header>
<main>
    <div class="contact-container">
        <p>Nous serions ravis de vous aider ! Remplissez le formulaire ci-dessous ou contactez-nous via nos réseaux sociaux.</p>
        <form class="contact-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</main>
<footer>
    <div class="social-media">
        <h2>Suivez-nous</h2>
        <a href="https://www.instagram.com" class="social-icon"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.facebook.com" class="social-icon"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://www.twitter.com" class="social-icon"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
    <p>&copy; 2025 EFREI CRYPTO. Tous droits réservés.</p>
</footer>
</body>
</html>
